<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>

    <div class="grid">
      <div class="displayOne">2 + 2 =</div>
      <div class="displayTwo">4</div>
      <div class="buttons">
        <div class="numPad">
          <div class="">7</div>
          <div class="">8</div>
          <div class="">9</div>
          <div class="">4</div>
          <div class="">5</div>
          <div class="">6</div>
          <div class="">1</div>
          <div class="">2</div>
          <div class="">3</div>
          <div class="">.</div>
          <div class="">0</div>
          <div class="">=</div>
        </div>
        <div class="operators">
          <div class="">DEL</div>
          <div class="">/</div>
          <div class="">*</div>
          <div class="">-</div>
          <div class="">+</div>
        </div>
      </div>
    </div>

    <script>
    // http://paletton.com/#uid=13u0u0kllllaFw0g0qFqFg0w0aF color palet
    function add(a, b) {
      return a + b;
    };

    function subtract(a, b) {
      return a - b;
    };

    function multiply(a, b) {
      return a * b;
    };

    function divide(a, b) {
      return a / b;
    };

    function operate(operator, a, b) {
      return operator == "+" ? add(a, b) : operator == "-" ? subtract(a, b) :
      operator == "*" ? multiply(a, b) : operator == "/" ? divide(a, b) : "error";
    };

    </script>
  </body>
</html>
